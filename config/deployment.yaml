apiVersion: v1
kind: ServiceAccount
metadata:
  name: ycm-webhook
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ycm-webhook-role
rules:
  - apiGroups:
    - ""
    resources:
      - pods
    verbs:
      - create
      - update
      - patch
      - delete
  - apiGroups:
    - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
    - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
    - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
    - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ycm-webhook-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ycm-webhook-role
subjects:
- kind: ServiceAccount
  name: ycm-webhook
  namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  name: ycm-webhook
  namespace: kube-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: ycm-webhook
---
apiVersion: v1
kind: Secret
metadata:
  name: ycm-webhook-certs
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ycm-webhook
  name: ycm-webhook
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ycm-webhook
  template:
    metadata:
      labels:
        app: ycm-webhook
    spec:
      containers:
        - image: aibox03.bj.intel.com:5000/ycm-webhook:latest
          imagePullPolicy: Always
          name: ycm-webhook
          env:
            - name: TLS
              value: "true"
            - name: WEBHOOK_NAMESPACE
              value: "kube-system"
            - name: WEBHOOK_SERVICE
              value: "ycm-webhook"
            - name: WEBHOOK_CONFIGURATION
              value: "ycm-webhook-configuration"
            - name: VALIDATE_WEBHOOK_NAME
              value: "ycm-validating.openyurt.io"
          volumeMounts:
            - name: tls
              mountPath: "/etc/ycm-webhook/tls"
              readOnly: true
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: tls
          secret:
            secretName: ycm-webhook-certs
      serviceAccountName: ycm-webhook
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
